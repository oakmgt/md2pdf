<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor with Live Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        #preview {
            height: 100%;
            overflow-y: auto;
            padding: 1cm;
            box-sizing: border-box;
        }
        .theme-selector {
            padding: 10px;
            text-align: right;
        }
        /* Theme styles */
        .theme-default {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .theme-formal {
            font-family: 'Times New Roman', Times, serif;
            color: #000;
            line-height: 1.5;
        }
        .theme-modern {
            font-family: Helvetica, Arial, sans-serif;
            color: #2c3e50;
            line-height: 1.7;
        }
        .theme-elegant {
            font-family: Garamond, serif;
            color: #333;
            line-height: 1.6;
        }
        .theme-professional {
            font-family: Calibri, 'Segoe UI', sans-serif;
            color: #2c3e50;
            line-height: 1.5;
        }
        #download-pdf {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-pdf:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <label for="theme-select">Choose a document style:</label>
        <select id="theme-select">
            <option value="default">Default</option>
            <option value="formal">Formal</option>
            <option value="modern">Modern</option>
            <option value="elegant">Elegant</option>
            <option value="professional">Professional</option>
        </select>
    </div>
    <div class="container">
        <div class="column">
            <textarea id="editor" placeholder="Enter your markdown here..."></textarea>
        </div>
        <div class="column">
            <div id="preview"></div>
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeSelect = document.getElementById('theme-select');

        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
        }

        function applyTheme(theme) {
            preview.className = `theme-${theme}`;
        }

        function syncScroll() {
            const percentage = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
            preview.scrollTop = percentage * (preview.scrollHeight - preview.clientHeight);
        }

        editor.addEventListener('input', updatePreview);
        editor.addEventListener('scroll', syncScroll);
        themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));

        // Initial update and theme application
        updatePreview();
        applyTheme(themeSelect.value);

        // Set initial content
        editor.value = "# Welcome to Markdown Editor\n\nThis is a live preview of your markdown.\n\n## Features\n\n- Real-time rendering\n- Multiple themes\n- Easy to use\n- Download as PDF\n- Synchronized scrolling\n\nTry it out by editing this text!";
        updatePreview();

        // PDF download functionality
        const downloadPdfButton = document.getElementById('download-pdf');
        downloadPdfButton.addEventListener('click', () => {
            const element = document.getElementById('preview');
            const opt = {
                margin: 0,
                filename: 'markdown_preview.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        });
    </script>
</body>
</html>
