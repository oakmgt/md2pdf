<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor with Live Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .github-corner {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .github-corner svg {
            fill: #151513;
            color: #fff;
            position: absolute;
            top: 0;
            border: 0;
            left: 0;
        }
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }
        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }
        .github-star-count {
            position: absolute;
            top: 45px;
            left: 10px;
            background-color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            color: #151513;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        #preview {
            height: 100%;
            overflow-y: auto;
            padding: 1cm;
            box-sizing: border-box;
        }
        .theme-selector {
            padding: 10px;
            text-align: right;
        }
        /* Theme styles */
        .theme-default {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .theme-formal {
            font-family: 'Times New Roman', Times, serif;
            color: #000;
            line-height: 1.5;
        }
        .theme-modern {
            font-family: Helvetica, Arial, sans-serif;
            color: #2c3e50;
            line-height: 1.7;
        }
        .theme-elegant {
            font-family: Garamond, serif;
            color: #333;
            line-height: 1.6;
        }
        .theme-professional {
            font-family: Calibri, 'Segoe UI', sans-serif;
            color: #2c3e50;
            line-height: 1.5;
        }
        #download-pdf {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-pdf:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="https://github.com/oakmgt/md2pdf" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; left: 0;" aria-hidden="true">
            <path d="M250,0 L135,115 L120,115 L108,142 L0,250 L250,250 Z"></path>
            <path d="M121.7,109.0 C136.2,99.7 131.0,89.6 131.0,89.6 C128.0,82.7 129.5,78.6 129.5,78.6 C130.8,72.0 126.6,76.3 126.6,76.3 C122.7,80.9 124.5,87.3 124.5,87.3 C127.1,97.6 119.4,101.9 115.6,103.2" fill="currentColor" style="transform-origin: 120px 106px;" class="octo-arm"></path>
            <path d="M135.0,115.0 C135.1,115.1 131.3,116.5 130.2,115.4 L116.3,101.6 C113.1,99.2 110.1,98.4 107.8,98.6 C116.2,88.0 122.5,74.4 106.2,58.0 C101.5,53.4 96.0,51.2 90.3,51.0 C89.7,49.4 86.8,43.6 78.6,40.1 C78.6,40.1 73.9,42.5 71.2,56.2 C66.9,58.6 62.8,61.8 59.1,65.4 C55.5,69.0 52.3,73.2 49.9,77.6 C36.2,80.2 33.7,84.9 33.7,84.9 C37.3,93.1 43.1,96.0 44.6,96.6 C44.9,102.4 47.0,107.8 51.7,112.5 C68.1,128.9 81.7,122.5 92.3,114.1 C92.1,116.9 93.3,120.9 97.3,124.9 L109.0,136.5 C110.2,137.7 108.4,141.9 108.2,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <div id="github-star-count" class="github-star-count">Loading...</div>
    <div class="theme-selector">
        <label for="theme-select">Choose a document style:</label>
        <select id="theme-select">
            <option value="default">Default</option>
            <option value="formal">Formal</option>
            <option value="modern">Modern</option>
            <option value="elegant">Elegant</option>
            <option value="professional">Professional</option>
        </select>
    </div>
    <div class="container">
        <div class="column">
            <textarea id="editor" placeholder="Enter your markdown here..."></textarea>
        </div>
        <div class="column">
            <div id="preview"></div>
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeSelect = document.getElementById('theme-select');
        const starCountElement = document.getElementById('github-star-count');

        // Fetch GitHub star count
        fetch('https://api.github.com/repos/oakmgt/md2pdf')
            .then(response => response.json())
            .then(data => {
                starCountElement.textContent = `${data.stargazers_count} Stars`;
            })
            .catch(error => {
                console.error('Error fetching star count:', error);
                starCountElement.textContent = 'N/A Stars';
            });

        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
        }

        function applyTheme(theme) {
            preview.className = `theme-${theme}`;
        }

        function syncScroll() {
            const percentage = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
            preview.scrollTop = percentage * (preview.scrollHeight - preview.clientHeight);
        }

        editor.addEventListener('input', updatePreview);
        editor.addEventListener('scroll', syncScroll);
        themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));

        // Initial update and theme application
        updatePreview();
        applyTheme(themeSelect.value);

        // Set initial content
        editor.value = "# Welcome to Markdown Editor\n\nThis is a live preview of your markdown.\n\n## Features\n\n- Real-time rendering\n- Multiple themes\n- Easy to use\n- Download as PDF\n- Synchronized scrolling\n\nTry it out by editing this text!";
        updatePreview();

        // PDF download functionality
        const downloadPdfButton = document.getElementById('download-pdf');
        downloadPdfButton.addEventListener('click', () => {
            const element = document.getElementById('preview');
            const opt = {
                margin: 0,
                filename: 'markdown_preview.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        });
    </script>
</body>
</html>
