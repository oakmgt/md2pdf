<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor with Live Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        #preview {
            border: 1px solid #ccc;
            height: 100%;
            overflow-y: auto;
        }
        .theme-selector {
            padding: 10px;
            text-align: right;
        }
        /* Theme styles */
        .theme-default {
            background-color: white;
            color: black;
        }
        .theme-dark {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .theme-light {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <label for="theme-select">Choose a theme:</label>
        <select id="theme-select">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </div>
    <div class="container">
        <div class="column">
            <textarea id="editor" placeholder="Enter your markdown here..."></textarea>
        </div>
        <div class="column">
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeSelect = document.getElementById('theme-select');

        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
        }

        function applyTheme(theme) {
            document.body.className = `theme-${theme}`;
            editor.className = `theme-${theme}`;
            preview.className = `theme-${theme}`;
        }

        editor.addEventListener('input', updatePreview);
        themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));

        // Initial update and theme application
        updatePreview();
        applyTheme(themeSelect.value);
    </script>
</body>
</html>
