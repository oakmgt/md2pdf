<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor with Live Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        #preview {
            border: 1px solid #ccc;
            height: 100%;
            overflow-y: auto;
        }
        .theme-selector {
            padding: 10px;
            text-align: right;
        }
        /* Theme styles */
        .theme-default {
            background-color: white;
            color: black;
        }
        .theme-github {
            background-color: white;
            color: #24292e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        .theme-sepia {
            background-color: #f4ecd8;
            color: #5b4636;
            font-family: Georgia, serif;
        }
        .theme-night {
            background-color: #2d2d2d;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
        }
        .theme-solarized {
            background-color: #fdf6e3;
            color: #657b83;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <label for="theme-select">Choose a theme:</label>
        <select id="theme-select">
            <option value="default">Default</option>
            <option value="github">GitHub</option>
            <option value="sepia">Sepia</option>
            <option value="night">Night</option>
            <option value="solarized">Solarized</option>
        </select>
    </div>
    <div class="container">
        <div class="column">
            <textarea id="editor" placeholder="Enter your markdown here..."></textarea>
        </div>
        <div class="column">
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeSelect = document.getElementById('theme-select');

        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
        }

        function applyTheme(theme) {
            preview.className = `theme-${theme}`;
        }

        editor.addEventListener('input', updatePreview);
        themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));

        // Initial update and theme application
        updatePreview();
        applyTheme(themeSelect.value);

        // Set initial content
        editor.value = "# Welcome to Markdown Editor\n\nThis is a live preview of your markdown.\n\n## Features\n\n- Real-time rendering\n- Multiple themes\n- Easy to use\n\nTry it out by editing this text!";
        updatePreview();
    </script>
</body>
</html>
